 {%extends 'base.html'%}

{%block title%} 
Pokemon 
{%endblock%}
 
{%block styles%} 
<link rel = "stylesheet" href="../static/styles/pokemon.css"> 
    {%endblock%}

{%block content%} 
{%include './includes/navbar.html'%}    
<div class = "flex-container">
<div class = "box">
<form class = 'poke_form flex-container' method = 'POST'>
    <div class="mb-3">
        <label for="pokemon_name_id" class="form-label"><h3 class="h2pokemon"> Pokemon Name (or ID)</h3></label>
        <input type="text" name="pokemon_name_id" class="form-control" id="pokemon_name_id" aria-describedby="pokemon_name_id">
    </div>

    
    <button type="submit" class="btn submit_btn">Submit</button>
    </form>
    </div>
    
    {% if pokemon_deets %}
       <div class = "box">
            <div class = 'box'><img src= {{pokemon_deets.sprite}} ><br> </div>
            <div class = 'box'> <h2>{{pokemon_deets.name}}</h2><br> </div>
            <div class = 'box'> <h2>{{pokemon_deets.ability}}</h2><br> </div>
            <div class = 'box'> <h2>{{pokemon_deets.id}}</h2><br> </div>
           
        </div>
    </div>
        {%endif%}

{%endblock%}
